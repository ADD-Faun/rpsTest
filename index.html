<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="logo" width="150" > Rock Paper Scissors.   Lizard Spoke ??
    </h1>

    <div class="game-area">
        <div class="question-area">
            <img id="playerimage" src="assets/images/question.jpeg" alt="question mark" width="150">
            <span id="operator">Vs</span>
            <img id="oppimage" src="assets/images/question.jpeg" alt="question mark" width="150">
            <p class="answer-message">Enter Answer:</p>
        </div>
        
        <div class="score-area">
            <p class="scores">Wins<span id="wins">0</span></p>
            <p class="scores">Draw<span id="draws">0</span></p>
            <p class="scores">Loses<span id="loses">0</span></p>
        </div>

        <div>
            <p>Select your choice of Rock, Paper or scissors by clicking the image below</p>
            <p>You can also choose Lizard or Spock if you check the box below</p>
        </div>
        <br>
        <div><input type="checkbox" id="lizard-spock" name="lizard-spock" value="difficulty">
            Check this box to add lizard & spock to options
        </div>


        <p hidden id="oppanswer">0</p>
        <p hidden id="playeranswer">0</p>
        <p hidden id="ans1">0</p>
        <p hidden id="ans2">0</p>
    </div>

    <div class="controls-area">

        <button hidden id="lizard" data-type="lizard">
            <img class="btn btn--big btn--gold" src="assets/images/lizard.jpg" width="140" height="140" alt="Lizard">
        </button>
        
        <button data-type="rock">
            <img class="btn btn--big btn--green" src="assets/images/rock.jpg" width="140" height="140" alt="Rock">
        </button>

        <button data-type="paper">
            <img class="btn btn--big btn--blue" src="assets/images/paper.jpg" width="140" height="140" alt="Paper">
        </button>

        <button data-type="scissors">
            <img class="btn btn--big btn--orange" src="assets/images/scissors.jpg" width="140" height="140" alt="Scissors">
        </button> 

        <button hidden id="spock" data-type="spock">
            <img class="btn btn--big btn--gold" src="assets/images/spock.jpg" width="140" height="140" alt="Spocks hand symbol">
        </button>
    </div>

    <script src="assets/js/script.js"></script>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Game</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="Rock Paper Scissors hand symbols" width="150"> Rock Paper Scissors.   Lizard Spoke ??
    </h1>

    <div class="game-area">
        <div>
            <div>
                <img id="playerimage" src="assets/images/question.jpeg" alt="question mark" width="150">
                <span id="operator">Vs</span>
                <img id="oppimage" src="assets/images/question.jpeg" alt="question mark" width="150">
            </div>
            <div>
                <p id="message">What will you choose?</p>
                <p id="message-selection"></p>
            </div>
        </div>
        
        <div class="score-area">
            <p class="scores">Wins<span id="wins">0</span></p>
            <p class="scores">Draw<span id="draws">0</span></p>
            <p class="scores">Loses<span id="loses">0</span></p>
        </div>

    </div>

    <div id="instruction-area">
        <p>Select your choice of Rock, Paper or scissors by clicking the image below</p>
        <p>You can also choose Lizard or Spock if you check the box below</p>
        <div>
            <input type="checkbox" id="lizard-spock" name="lizard-spock" value="difficulty">
            <label for="lizard-spock">Check this box to add lizard & spock to options</label>
        </div>
    </div>

    <div class="controls-area">

        <button hidden id="lizard" class="button" data-type="lizard">
            <img class="btn btn-gold" src="assets/images/lizard.jpg" width="140" height="140" alt="Lizard">
        </button>
        
        <button class="button" data-type="rock">
            <img class="btn btn-green" src="assets/images/rock.jpg" width="140" height="140" alt="Rock">
        </button>

        <button class="button" data-type="paper">
            <img class="btn btn-blue" src="assets/images/paper.jpg" width="140" height="140" alt="Paper">
        </button>

        <button class="button" data-type="scissors">
            <img class="btn btn-orange" src="assets/images/scissors.jpg" width="140" height="140" alt="Scissors">
        </button> 

        <button hidden id="spock" class="button" data-type="spock">
            <img class="btn btn-gold" src="assets/images/spock.jpg" width="140" height="140" alt="Spocks hand symbol">
        </button>
    </div>

    <script src="assets/js/script.js"></script>
  </div>
</body>

</html>
